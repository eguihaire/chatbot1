<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Mon Chatbot ElevenLabs</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }

      .fullscreen-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .chatbot-container {
        position: relative;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        backdrop-filter: blur(6px);
      }
    </style>
  </head>
  <body>
    <!-- Image en fond plein écran -->
    <img src="Console.jpg" alt="Fond Console" class="fullscreen-bg">

    <!-- Chatbot ElevenLabs centré -->
    <div class="chatbot-container">
      <elevenlabs-convai agent-id="xlq6m6LKCw2azovDLukr"></elevenlabs-convai>
    </div>

    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
  </body>
</html>
