<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Mon Chatbot ElevenLabs</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }

      .fullscreen-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: filter 0.4s ease;
        z-index: -1;
      }

      .chatbot-container {
        position: relative;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .blurred {
        filter: blur(4px);
      }
    </style>
  </head>
  <body>
    <!-- Image de fond -->
    <img src="Console.jpg" alt="Fond Console" class="fullscreen-bg" id="bgImage">

    <!-- Chatbot -->
    <div class="chatbot-container">
      <elevenlabs-convai agent-id="xlq6m6LKCw2azovDLukr"></elevenlabs-convai>
    </div>

    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    <script>
      const bg = document.getElementById('bgImage');

      // Surveille les clics dans la page
      document.addEventListener('click', (e) => {
        // Vérifie si le clic vient du widget ou de ses enfants
        const isInWidget = e.target.closest('elevenlabs-convai');
        if (isInWidget) {
          bg.classList.add('blurred');
        }
      });

      // Surveille les clics à l'extérieur pour enlever le flou
      document.addEventListener('click', (e) => {
        const isInWidget = e.target.closest('elevenlabs-convai');
        if (!isInWidget) {
          bg.classList.remove('blurred');
        }
      });
    </script>
  </body>
</html>
